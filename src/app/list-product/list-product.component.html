<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
<link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
<div class="row">
    <div class="col-lg-10 col-md-10 ml-auto mr-auto">
        <h1>Danh sách sản phẩm</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-10 col-md-10 ml-auto mr-auto">
        <button class="btn btn-outline-primary" data-toggle="modal" type="button" data-target="#insertModal"
            value="insert">Thêm sản phẩm</button>
    </div>

    <!-- Modal -->
    <app-add-product-dialog></app-add-product-dialog>
</div>

<div class="row">
    <div class="col-lg-10 col-md-10 ml-auto mr-auto">
        <div class="row">
            <input class="form-control" type="text" id="search" placeholder="Mã sản phẩm" />
            <button class="btn btn-primary" type="button" value="search"><i class="fa fa-search"
                    aria-hidden="true"></i></button>
            <button class="btn btn-primary" type="reset" value="reset"><i class="fa fa-refresh"
                    aria-hidden="true"></i></button>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="status" value="1" checked>
                <label class="form-check-label" for="Active">
                    Đang kinh doanh
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="status" value="0">
                <label class="form-check-label" for="Deactive">
                    Ngừng kinh doanh
                </label>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="allProductData">
                
                <!-- Position Column -->
                <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Barcode Column -->
                <ng-container matColumnDef="barcode">
                    <th mat-header-cell *matHeaderCellDef> Mã vạch </th>
                    <td mat-cell *matCellDef="let element"> {{allProductData.barcode}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Tên sản phẩm </th>
                    <td mat-cell *matCellDef="let element"> {{allProductData.name}} </td>
                </ng-container>

                <!-- Import price Column -->
                <ng-container matColumnDef="importPrice">
                    <th mat-header-cell *matHeaderCellDef> Giá nhập </th>
                    <td mat-cell *matCellDef="let element"> {{allProductData.importPrice}} </td>
                </ng-container>

                <!-- Export price Column -->
                <ng-container matColumnDef="exportPrice">
                    <th mat-header-cell *matHeaderCellDef> Giá bán </th>
                    <td mat-cell *matCellDef="let element"> {{allProductData.exportPrice}} </td>
                </ng-container>

                <!-- Unit Column -->
                <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef> Đơn vị </th>
                    <td mat-cell *matCellDef="let element"> {{allProductData.unit}} </td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Loại sản phẩm </th>
                    <td mat-cell *matCellDef="let element"> {{allProductData.category}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a>Edit</a> |
                        <a>Delete</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
