<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
<link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 ml-auto mr-auto">
            <h1>Danh sách sản phẩm</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 col-md-10 ml-auto mr-auto">
            <button class="btn btn-outline-primary" data-toggle="modal" type="button" data-target="#insertModal"
                value="insert">Thêm sản phẩm</button>
        </div>

        <!-- Modal -->
        <app-add-product-dialog></app-add-product-dialog>
    </div>

    <div class="row">
        <div class="col-lg-10 col-md-10 ml-auto mr-auto">
            <div class="row">
                <input class="form-control" type="text" id="search" placeholder="Mã sản phẩm" />
                <button class="btn btn-primary" type="button" value="search"><i class="fa fa-search"
                        aria-hidden="true"></i></button>
                <button class="btn btn-primary" type="reset" value="reset"><i class="fa fa-refresh"
                        aria-hidden="true"></i></button>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="status" value="1" checked>
                    <label class="form-check-label" for="Active">
                        Đang kinh doanh
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="status" value="0">
                    <label class="form-check-label" for="Deactive">
                        Ngừng kinh doanh
                    </label>
                </div>
            </div>

            <div class="mat-elevation-z8">
                

                <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>

</div>
